<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameContainer">
        <h1>Water Gun and Snake</h1>
        <h3>Game Finish In Only 10 Moves</h3>
        <div class="scoreContainer">
            <div class="Drawn">
                <span>Drawn</span>
                <p id="Drawn">0</p>
            </div>
            <div class="Score">
                <span>Score</span>
                <p id="Score">0</p>
            </div>
             <div class="Score">
                <span>lose</span>
                <p id="lose">0</p>
            </div>
        </div>
        <div class="Images">
           <img src="assest/gun.png" alt="gun">
           <img src="assest/snake.png" alt="snake">
           <img src="assest/water.png" alt="water">
        </div>
        <button id="gameBtn">play game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
