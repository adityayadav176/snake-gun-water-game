<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
       <!-- NAVBAR -->
    <nav>
        <i class="fa-solid fa-moon" id="themeIcon"></i>
    </nav>

    <div class="main">
    <div class="gameContainer">
        <h1>Water Gun and Snake</h1>
        <h3>Game Finish In Only 10 Moves</h3>
        <div class="scoreContainer">
            <div class="box">
                <span>Drawn</span>
                <p id="Drawn">0</p>
            </div>
            <div class="box">
                <span>Score</span>
                <p id="Score">0</p>
            </div>
             <div class="box">
                <span>lose</span>
                <p id="lose">0</p>
            </div>
        </div>
        <div class="Images">
           <img src="assest/gun.png" alt="gun">
           <img src="assest/snake.png" alt="snake">
           <img src="assest/water.png" alt="water">
        </div>
        <button id="gameBtn" class="gameBtn">play game</button>
    </div>
    </div>
    <script src="index.js"></script>
</body>
